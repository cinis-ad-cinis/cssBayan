<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <p>The Rolling Scopes School</p>
    </header>
    <main class="main">
      <h1 class="main__title">CSS Bayan</h1>
      <div class="main__accordion accordion">
        <ul class="accordion__list">
          <li class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion" id="acc-1" checked>
            <label class="accordion__title" for="acc-1">
              <span>CSS is intuitive</span>
              <svg aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="break"></span>
              <img class="accordion__image" src="./assets/img/nostress.jpeg" alt="Harold.">
            </label>
          </li>
          <li class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion" id="acc-2">
            <label class="accordion__title" for="acc-2">
              <span>Programmers. Everyday</span>
              <svg aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="break"></span>
              <img class="accordion__image" src="./assets/img/sheldon.jpeg" alt="Sheldon.">
            </label>
          </li>
          <li class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion" id="acc-3">
            <label class="accordion__title" for="acc-3">
              <span>Front-end&Back-end</span>
              <svg aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="break"></span>
              <img class="accordion__image" src="./assets/img/front-back.jpeg" alt="Socks.">
            </label>
          </li>
          <li class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion" id="acc-4">
            <label class="accordion__title" for="acc-4">
              <span>GitHub bathroom</span>
              <svg aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="break"></span>
              <img class="accordion__image" src="./assets/img/bathroom.jpeg" alt="Green&white bathroom.">
            </label>
          </li>
          <li class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion" id="acc-5">
            <label class="accordion__title" for="acc-5">
              <span>Elon Musk</span>
              <svg aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="break"></span>
              <img class="accordion__image" src="./assets/img/elon.jpeg" alt="Sweating man.">
            </label>
          </li>
        </ul>
      </div>
    </main>
  
    <footer class="footer">
      <p>Â© 2023</p>
    </footer>
  </div>
  
</body>
</html>
